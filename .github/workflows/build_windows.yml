name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'
        channel: 'stable'
    
    - name: Enable Windows Desktop
      run: flutter config --enable-windows-desktop
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Build Windows Release
      run: flutter build windows --release
    
    - name: Create Installer
      run: |
        # Crear carpeta para el instalador
        mkdir installer
        # Copiar archivos necesarios
        xcopy "build\windows\runner\Release" "installer\PenitSystem Quantum\" /E /I
        # Crear archivo de instalaciÃ³n
        echo @echo off > installer\install.bat
        echo echo Instalando PenitSystem Quantum... >> installer\install.bat
        echo xcopy "PenitSystem Quantum" "%PROGRAMFILES%\PenitSystem Quantum\" /E /I /Y >> installer\install.bat
        echo echo Instalacion completada! >> installer\install.bat
        echo pause >> installer\install.bat
    
    - name: Upload Windows Executable
      uses: actions/upload-artifact@v4
      with:
        name: PenitSystem-Quantum-Windows
        path: |
          build/windows/runner/Release/
          installer/ 